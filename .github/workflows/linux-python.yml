name: linux-python-wheels

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-linux-wheel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies (CMake, Ninja, pybind11)
        run: |
          python -m pip install --upgrade pip
          pip install cmake ninja pybind11 wheel setuptools

      - name: Configure CMake (Linux, Release)
        run: |
          cmake -S . -B build-linux -G Ninja -DCMAKE_BUILD_TYPE=Release -DTAS_CLIENT_API_BUILD_PYTHON=ON

      - name: Build Python wheel via CMake target
        run: |
          cmake --build build-linux --target python_package -j"$(nproc)"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyTAS-${{ matrix.python-version }}-linux-wheel
          path: build-linux/python/dist/*.whl
